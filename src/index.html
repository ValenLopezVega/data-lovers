<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Studio Ghibli movies">
  <title>Data Lovers</title>
  <link rel="preload" href="style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="icon" type="image/x-icon" href="img/favico.ico" />
</head>

<body>
  <div id="root">
    <header>
      <img src="img/studio-ghibli-mobile.jpg" alt="Descripción de la imagen">
      <div id="actions">
        <div id="search-bar">
          <input type="text" id="film-title">
          <button id="search-btn">🔍</button>
        </div>
        <div id="buttons">
          <button id="stats-btn">Stats</button>
          <button id="sort-asc">A-Z</button>
          <button id="sort-desc">Z-A</button>
        </div>
      </div>
    </header>
    <main>
      <div id="content">
      </div>
    </main>
  </div>
  <script defer src="main.js" type="module"></script>
</body>

</html>
